<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Pedidos - Pasteler칤a Mil Sabores</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">游꼻 Procesamiento y Seguimiento de Pedidos</h2>

    <!-- Formulario de Pedido -->
    <div class="card shadow mb-4">
      <div class="card-header bg-primary text-white">Nuevo Pedido</div>
      <div class="card-body">
        <form id="pedidoForm">
          <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
            <input type="text" id="nombreCliente" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <select id="producto" class="form-select" required>
              <option value="Torta Tres Leches">Torta Tres Leches - $15.000</option>
              <option value="Cheesecake Frutilla">Cheesecake Frutilla - $12.000</option>
              <option value="Pie de Lim칩n">Pie de Lim칩n - $10.000</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" min="1" value="1" required>
          </div>
          <button type="submit" class="btn btn-success">Confirmar Pedido</button>
        </form>
      </div>
    </div>

    <!-- Boleta -->
    <div class="card shadow mb-4 d-none" id="boletaCard">
      <div class="card-header bg-success text-white">Boleta</div>
      <div class="card-body" id="boletaContenido">
        <!-- Contenido din치mico -->
      </div>
    </div>

    <!-- Seguimiento -->
    <div class="card shadow d-none" id="seguimientoCard">
      <div class="card-header bg-warning text-dark">Seguimiento de Pedido</div>
      <div class="card-body">
        <ul class="list-group" id="seguimientoEstados">
          <!-- Estados din치micos -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Enlace al archivo JS externo -->
  <script src="js/pedidos.js"></script>
</body>
</html>
