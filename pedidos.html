<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Pedidos - Pasteler칤a Mil Sabores</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #FFF5E1; /* Fondo Crema Pastel */
      font-family: "Lato", sans-serif;
      color: #5D4037; /* Texto principal */
    }
    h2, .card-header {
      font-family: "Pacifico", cursive;
      color: #5D4037;
    }
    .card-header {
      background-color: #8B4513; /* Chocolate */
      color: white;
    }
    .btn-pastel {
      background-color: #FFC0CB; /* Rosa Suave */
      border: none;
      color: #5D4037;
      font-weight: bold;
    }
    .btn-pastel:hover {
      background-color: #e6aab6;
      color: #3e2723;
    }
    .text-secondary-custom {
      color: #B0BEC5; /* Texto secundario */
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: #8B4513;
      color: white;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">游꼻 Procesamiento y Seguimiento de Pedidos</h2>

    <!-- Formulario de Pedido -->
    <div class="card shadow mb-4">
      <div class="card-header">Nuevo Pedido</div>
      <div class="card-body">
        <form id="pedidoForm">
          <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
            <input type="text" id="nombreCliente" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <select id="producto" class="form-select" required>
              <option value="Torta Tres Leches">Torta Tres Leches - $15.000</option>
              <option value="Cheesecake Frutilla">Cheesecake Frutilla - $12.000</option>
              <option value="Pie de Lim칩n">Pie de Lim칩n - $10.000</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" min="1" value="1" required>
          </div>
          <button type="submit" class="btn btn-pastel">Confirmar Pedido</button>
        </form>
      </div>
    </div>

    <!-- Boleta -->
    <div class="card shadow mb-4 d-none" id="boletaCard">
      <div class="card-header">Boleta</div>
      <div class="card-body text-secondary-custom" id="boletaContenido">
        <!-- Contenido din치mico -->
      </div>
    </div>

    <!-- Seguimiento -->
    <div class="card shadow d-none" id="seguimientoCard">
      <div class="card-header">Seguimiento de Pedido</div>
      <div class="card-body">
        <ul class="list-group text-secondary-custom" id="seguimientoEstados">
          <!-- Estados din치micos -->
        </ul>
      </div>
    </div>
  </div>

  <footer>
    춸 2025 Pasteler칤a Mil Sabores 췅 Pedidos
  </footer>

  <!-- Enlace al archivo JS externo -->
  <script src="js/pedidos.js"></script>
</body>
</html>
