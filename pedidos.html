<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Pedidos - Pastelería Mil Sabores</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
  <!-- CSS externo -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">🍰 Procesamiento y Boleta de Pedido</h2>

    <!-- Boleta -->
    <div class="card shadow mb-4 d-none" id="boletaCard">
      <div class="card-header">Boleta</div>
      <div class="card-body text-secondary-custom" id="boletaContenido">
        <!-- Contenido dinámico -->
      </div>
    </div>
  </div>

  <footer>
    © 2025 Pastelería Mil Sabores · Pedidos
  </footer>

  <!-- Script de pedidos -->
  <script src="js/pedidos.js"></script>
  <script>
    // Obtener el último pedido del LocalStorage
    function obtenerUltimoPedido() {
      const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
      return pedidos[pedidos.length - 1] || null;
    }

    // Cuando cargue la página, mostrar la boleta del último pedido
    window.addEventListener("DOMContentLoaded", () => {
      const pedido = obtenerUltimoPedido();
      if (pedido) {
        mostrarBoleta(pedido);
      }
    });
  </script>
</body>
</html>
