<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pastelería</title>
  <link rel="stylesheet" href=".css/style.css">
</head>
<body>

  <div class="navbar">
    <a href="">cuenta</a>
    <a href=""></a>
  </div>

  
  <div class="logo-container">
    <img src="img/logoPasteleria.png" alt="logo_Pasteleria" width="80">
    <h1 class="empresa-nombre">pasteleria</h1>
  </div>

  <!-- login -->
  <div class="form-container">
    <h2>Iniciar sesión</h2>

    <form action="pateleria.html" method="post">
      <!-- correo -->
      <label for="email">Correo electrónico</label><br>
      <input type="email" id="email" placeholder="ejemplo@gmail.com"><br><br>

      <!-- contraseña -->
      <label for="password">Contraseña</label><br>
      <input type="password" id="password" placeholder="********"><br><br>

      <button type="submit">Iniciar sesión</button>
    </form>

  </div>

</body>
</html>
